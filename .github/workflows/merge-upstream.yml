name: Merge-upstream

on:
  push:
    branches: 
      - openwrt-19.07
  schedule:
    - cron: 30 19 * * *

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@openwrt-19.07
      with:
        ref: openwrt-19.07
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.name "CALVINYEN"

    - name: Load upstream commits
      run: git pull https://github.com/openwrt/openwrt.git --no-edit --strategy-option ours

    - name: Push Commits
      env:
         DOWNSTREAM_BRANCH: openwrt-19.07
      run: git push origin $DOWNSTREAM_BRANCH
      
